<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>SMOB</title>

    <!--Style .css-->
    <link rel="stylesheet" type="text/css" href="login.css">
    
    <!-- Font awesome.css  -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

    <!-- Angular Route JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>

    <!-- AES Encryption File -->
    <script src="aes.js"  type='text/javascript'></script>

    <!-- Angular Crypto File -->
    <script src="angular-crypto.js"  type='text/javascript'></script>    

    <link href="angular-datepicker.css" rel="stylesheet" type="text/css" />

    <script src="angular-datepicker.js"></script> 

</head>
<body ng-app="myApp">
    <div class="topnav" ng-controller="navCtrl">
        <img class="smoblogo" src="logo.png">
        <div class="topnav-right">
          <a ng-if="!log" href="#!about">About Us</a>
          <a ng-if="!log" href="#!contact">Contact Us</a>
          <a class="active" ng-if="!log" href="#/!">Log In</a>
          <a style="color: white;" ng-if="log">{{userName}}</a>
          <a ng-if="log" ng-click="logout()" href="" style="color: white">Log Out</a>
        </div>
      </div>

 


    <div ng-view></div>

	
	<script src="app.js"></script>      
</body>
</html>
